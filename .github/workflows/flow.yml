name: SAST y SCA Romper
 
on:
  push:
  pull_request:
  workflow_dispatch:
 
jobs:
  sast-scan:
    name: Fluid Attacks SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Fluid Attacks SAST
        id: sast_scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sast:latest \
            sast --strict scan .

          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "SAST encontró vulnerabilidades o falló el análisis (exit code: $EXIT_CODE)"
            exit $EXIT_CODE
          fi

  sca-scan:
    name: Fluid Attacks SCA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Fluid Attacks SCA
        id: sca_scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sca:latest \
            sca --strict scan .

          EXIT_CODE=$?
            if [ $EXIT_CODE -ne 0 ]; then
              echo "SCA encontró vulnerabilidades o falló el análisis (exit code: $EXIT_CODE)"
              exit $EXIT_CODE
            fi