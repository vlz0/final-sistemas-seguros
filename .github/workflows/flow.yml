name: SCA Sin Romper
 
on:
  push:
  pull_request:
  workflow_dispatch:
 
jobs:
  sca-scan:
    name: Fluid Attacks SCA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Fluid Attacks SCA
        id: sca_scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sca:latest \
            sca scan /src