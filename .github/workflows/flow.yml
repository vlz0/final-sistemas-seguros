name: SAST y SCA Romper con dos yml
 
on:
  push:
  pull_request:
  workflow_dispatch:
 
jobs:
  sast-scan:
    name: Fluid Attacks SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Fluid Attacks SAST
        id: sast_scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sast:latest \
            sast --strict scan /src/config.yaml

      - name: Upload SAST CSV
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: |
            Fluid-Attacks-Results.csv
            **/*.csv

  sca-scan:
    name: Fluid Attacks SCA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Fluid Attacks SCA
        id: sca_scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sca:latest \
            sca --strict scan /src/config.yaml

      - name: Upload SCA CSV
        uses: actions/upload-artifact@v4
        with:
          name: sca-results
          path: |
            Fluid-Attacks-Results.csv
            **/*.csv